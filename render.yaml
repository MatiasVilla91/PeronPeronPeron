services:
  - type: web
    name: peron
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FREE_DAILY_LIMIT
        value: "3"
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PRO_AMOUNT
        value: "7500"
      - key: MP_CURRENCY
        value: "ARS"
      - key: MP_PRO_REASON
        value: "Plan Pro Proyecto PERON"
      - key: MP_BACK_URL
        value: "https://peronperon.netlify.app/#chat"
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
